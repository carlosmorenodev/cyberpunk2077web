<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="container">
        <img class="web-logo" src="img/Cyberpunk_2077_logo.svg.png" alt="">
        <img class="samurai-logo" src="img/samurai.webp" alt="">

        <!-- INICIO -->
        <div class="pagina informacion">
            <div class="pagina-content">
                <i class="fa-solid fa-xmark close-button" id="informacion-close-button"></i>
                <div class="informacion-content">
                    <h2>Consigue la experiencia Cyberpunk definitiva</h2>
                    <div class="informacion-buttons">
                        <a href="https://www.cyberpunk.net/us/es/buy" class="comprar" target="_blank">Cómpralo ya</a>
                        <a href="https://cp2077.ly/CP2077_UE_Trailer_ES" class="trailer" target="_blank">Ver trailer</a>
                    </div>
                    <div class="informacion-platforms">
                        <img src="img/xboxlogo.svg" alt="">
                        <img src="img/ps5logo.svg" alt="">
                        <img src="img/pclogo.svg" alt="">
                    </div>

                </div>

            </div>
        </div>

        <!-- PÁGINA PERSONAJES -->
        <div class="pagina personajes">
            <div class="pagina-content">
                <i class="fa-solid fa-xmark close-button" id="personajes-close-button"></i>
                <div class="character1">
                    <img src="img/johnysilverhand.webp" alt="">
                </div>
                <div class="character2">
                    <img src="img/panam.webp" alt="">
                </div>
                <div class="character3">
                    <img src="img/jackie.avif" alt="">
                </div>
                <div class="character4">
                    <img src="img/judy.jpg" alt="">
                </div>
            </div>
        </div>

        <!-- PÁGINA NIGHT CITY -->
        <div class="pagina night-city">
            <div class="pagina-content">
                <i class="fa-solid fa-xmark close-button" id="night-city-close-button"></i>
                <h1>Night City</h1>

            </div>
        </div>

        <div class="pagina historia">
            <div class="pagina-content">
                <i class="fa-solid fa-xmark close-button" id="historia-close-button"></i>
                <h1>Portfolio</h1>
            </div>
        </div>

        <nav>
            <ul>
                <li><a href="#" id="informacionButton">Información</a></li>
                <li><a href="#" id="historiaButton">Historia</a></li>
                <li><a href="#" id="personajesButton">Personajes</a></li>
                <li><a href="#" id="nightCityButton">Night City</a></li>
            </ul>
        </nav>

    </div>

    <script src="https://kit.fontawesome.com/2e5476f1d5.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
